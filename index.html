<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="icon" href="./images/shopp.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <div class="cont">
        <div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#" onclick="Reload()"><img src="./images/shopp.png" alt="" height="50px">Store</a>
        
            
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn  btn-dark " type="submit">Search</button>
            </form>
          </div>
        </nav>
    </div>
    <div class="section">
        <div class="leftsection my-5 mx-5">
            <div class="main">

                <h3>Category</h3>
                <div class="All">
                    <input type="checkbox" name="" id="All">
                    <label for="All">All</label>
                </div>
                <div class="men">
                    <input type="checkbox" name="" id="men" >
                    <label for="men">Men's Clothing</label>
                </div>
                <div class="women">
                    <input type="checkbox" name="" id="women">
                <label for="women">Women's Clothing</label>
            </div>
            <div class="electronics">
                <input type="checkbox" name="" id="electronics" >
                <label for="electronics">Electronics</label>
            </div>
            <div class="jewellary">
                <input type="checkbox" name="" id="jewellary">
                <label for="jewellary">Jewellary</label>
            </div>
            <div class="button my-5">
                <button onclick="fakeStore()" class="btn btn-dark rounded-pill px-5">click</button>
            </div>
            <div class="error">
                <span id="error" class="text-success my-5"></span>
            </div>
        </div>
        <div class="img">
            <img src="./images/shoes.png" alt="" height="200px" >
        </div>
            
        </div>
        <div class="rightsection">
            <h1 id="head" class="text-center border-bottom border-dark text-capitalize"></h1>
            <div id="Cards" class="d-flex flex-wrap my-5">
                
                

            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
          <div class="footer-logo">
            <img src="./images/shopp.png" alt="Company Logo">
          </div>
          <div class="footer-links">
            
          </div>
          <div class="footer-social">
            <a href="#"><img src="./images/facebook.png" alt="Facebook" height="30px"></a>
            <a href="#"><img src="./images/twitter.png" alt="Twitter" height="30px"></a>
            <a href="#"><img src="./images/instagram.png" alt="LinkedIn" height="30px"></a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2023 Your Company. All Rights Reserved.</p>
        </div>
      </footer>
        </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<script src="./main.js">
  
  
  
  
  
  </script>
</html>
